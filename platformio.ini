[env:LilyGoT3S3]
build_flags = -Werror
platform = https://github.com/pioarduino/platform-espressif32.git#55.03.35
framework = arduino
board = lilygo-t3-s3
lib_deps =
  bblanchon/ArduinoJson@^7.4.2
  jgromes/RadioLib@^7.4.0
  elims/PsychicMqttClient@^0.2.4
  suculent/AESLib@^2.3.6
platform_packages = platformio/tool-clangtidy@^1.190100.0
check_tool = clangtidy
check_flags = clangtidy: --format-style=file --config-file=.clang-tidy
check_src_filters =
  +<src/*>
  +<lib/*>
monitor_speed = 115200
